
   
<div class="container">	
	
<div class="row">	
			
	<div class="col-sm-5 col-lg-12 add  " >
			<div class="col-sm-12">
				<label>Project Name</label> 
				<input #name  class="form-control"  (click)="showAddDetails()"/>					
			</div>
			<div class="col-sm-12  "   [hidden]="activeAddDetails" >	
				<div class="form-group">
				<label>Description </label> 
				<textarea #desc  class="form-control" id="textarea" name="textarea"></textarea>			
				</div>	
				<div class="col-sm-6 form-group ">
					<label>Start Date</label> 
					<input class="date form-control" [(ngModel)]="starDate"  ng2-datetime-picker     readonly />
				</div>
				
				<div class="col-sm-6  form-group">
					<label>End Date</label> 
					<input class="date form-control" [(ngModel)]="endDate"  ng2-datetime-picker    readonly />
				</div>					
			</div>
			<div class="col-sm-12 form-group">
				<div class="col-md-4">
					<button class="cbtn  btn-4 btn-4a " (click)="create(name.value,desc.value,starDate,endDate); name.value='';desc.value='' ">
					Add
					</button>
				</div>
				<div class="margin-10 col-md-4" [hidden]="activeAddDetails"  >
					<button class="cbtn btn-4 btn-4a" (click)="cancel()" >
						Cancel
					</button>
				</div>
			</div>
			
			<div class=" "> 
			  
			</div>

	</div>
	
</div>
		

<div class="row tiles">

<div class="col-sm-2 col-lg-2 "  *ngFor="let project of projects"   >
	<div class=" card">		 
		<div  (click)="deleteProject(project._id)"  style="margin-left: 92% "> <i  class="fa fa-times-circle fa-2x" aria-hidden="true"  aria-hidden="true"></i></div>
			
		<div  class="a-margin">
			<div class="{{progress}} p{{project.completed}}  small"  >
				<span>{{project.completed}}%</span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
		</div>
		<div class="card-block text-center" (click)="onSelect(project)" >		
			<h4 class="card-title"> <strong>{{project.name}}</strong></h4>
			<p class="card-text">{{project.desc}}</p>		
			<button class="cbtn btn-4 btn-4a icon-arrow-right hideInMobile" (click)="onSelect(project)" >View</button>		
		</div>
	</div>
</div>	

</div>

</div>
