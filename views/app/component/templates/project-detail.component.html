
<div class="container">

<div class="row">
	
		<div class="col-md-6 " >
		  <div class="col-md-12 add">
			<div class=" form-group row">
				<h4>Project Details</h4>				
			</div>
			<div class=" form-group row">
				<label>Name</label>
				<input class="form-control" [(ngModel)]="project.name" >
			</div>	
			
			<div class=" form-group row">		  
				<label>Description</label>
				<textarea class="form-control" [(ngModel)]='project.desc'>   </textarea>
			</div> 
            <div class=" form-group row"> 
			    <div class="col-md-5">
				<label>Add Members</label>  
					<div class="input-group">
						<select #member class="form-control">
						<option *ngFor="let user of users; let i = index"  value={{user._id}}  class="list" >	
						{{user.local.fname}}
						</option>
						</select>
						    <span class="input-group-btn">
						<button  class="btn btn-sucess" (click)="addMember(member.value)" > +</button>
						    </span>
					</div>
			    </div>
				<div class="col-md-5">
					<label>Completed</label>  
					<input type="number" class="form-control" max=100  [(ngModel)]='project.completed'/>
			    </div>
			</div>
			<div class=" form-group row">  
             
			 	<button  class="cbtn btn-4 btn-4a" (click)="update(project)"> Update</button>

			</div>
			</div>
		</div>
	<div class="col-sm-6" >
<div class="col-sm-12 add">
		<div class=" form-group row">
				<h4>Add Sprints</h4>				
			</div>
				<div class="row">
					<label>Sprint Name</label> 
					<input #name  class="form-control" />
					<label>Description </label> 
					<textarea #desc  class="form-control" id="textarea" name="textarea"></textarea>
				</div>
				<div class="row">				
					<div class="col-sm-5 col-lg-5">
						<label>Start Date</label> 
						<div class="input-group">
						<input #sdate class="date form-control" [(ngModel)]="sprintStartDate"  ng2-datetime-picker    date-only="true" readonly />
						<span  (click)="sdate.focus()" class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"  ></i></span>
						</div>
					</div>
					
					<div class="col-sm-5 col-lg-5">
						<label>End Date</label> 
						<div class="input-group">
							<input #edate class="date form-control" [(ngModel)]="sprintEndDate"  ng2-datetime-picker  parse-format="YYYY-MM-DD HH:mm:ss"  date-only="true" readonly  aria-describedby="basic-addon1" />
							<span  (click)="edate.focus()" class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
						</div>
					</div>					
				</div>
				<div class="row">
					<button class="cbtn btn-4 btn-4a" (click)="create(name.value,desc.value)">	Add	</button>
				</div>

			</div>
</div>




</div>


<div class="row tiles">
	<div class="col-sm-2 col-lg-2 " *ngFor="let sprint of sprints"   >
		<div class=" card">

			<div  style="margin-left: 92%" (click)="deleteSprint(sprint._id)"> <i  class="fa fa-times-circle fa-2x" aria-hidden="true"  aria-hidden="true"></i></div>
			<div  class="a-margin">
			<div class="{{progress}}{{percentage}} small a-margin"  >
				<span>50% </span>
				<div class="slice">
					<div class="bar"></div>
					<div class="fill"></div>
				</div>
			</div>
			</div>
			<div class="card-block text-center" (click)="onSelect(sprint)"  >
			<h4 class="card-title"> <strong>{{sprint.name}}</strong></h4>
			<p class="card-text">{{sprint.desc}}</p>
			<button class="cbtn btn-4 btn-4a icon-arrow-right hideInMobile" (click)="onSelect(sprint)" >View</button>		
			</div>
		</div>
	</div>	

	

</div>	
	
	<div>
	

	  <div *ngIf="currentSprint">	  
	  {{currentSprint | json}}
	  
	  
	  
	  
	  
	<div style="display:none">
		<label>task</label> 
		<input #name />
		<input #status />	
		<button (click)="addTask(name.value,status.value)" >
		Add
		</button>
	</div>
	
	
	
	
	  </div>
	</div>
	</div>
