<div clss="mobile-container">
    <div class="row" >
        <div class="col-md-6">
       <!--user image -->
        </div>
       
        <div class="col-md-8">       
        
            <form class="form-horizontal" role="form" *ngIf="userDetails.local">
            <div class="form-group">
                <label class="col-md-3 control-label">Username:</label>
                <div class="col-md-8">
                <input class="form-control" value={{userDetails.local.fname}} type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                <input class="form-control" value={{userDetails.local.fname}} type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                <input class="form-control"  value={{userDetails.local.lname}} type="text">
                </div>
            </div>
                <div class="form-group">
                <label class="col-lg-3 control-label">Phone Number:</label>
                <div class="col-lg-8">
                <input class="form-control" value={{userDetails.local.phno}}  type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                <input class="form-control"  value={{userDetails.local.email}} type="text">
                </div>
            </div>
            </form>

        </div>
    </div>
</div>
